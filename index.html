  <script type="text/javascript">

    $(document).ready(function(){

      var sbwidth = $('#Sidebar').outerWidth();

      $('#run').click(function(){
        greet();
      });

      $('#Content').click(function(){
        closeSidebar();
      });

      $('#clear').click(function(){
          var winwidth = $(window).width();
          var winheight = $('#Content').height();
        resizeCanvas(winwidth,winheight);
      });

      $('.navbutton').click(function(){
        $(this).toggleClass('open');
        if($(this).hasClass('open')){
          openSidebar();
        }else{
          closeSidebar();
        }
      });

      $('.toggleBoxSmall').click(function() {
        $(this).toggleClass('on');
        var $panel = $(this).siblings('.controlwrapper');
        if($(this).hasClass('on')){
          $panel.slideDown();
        }else{
          $panel.slideUp();
        }
      });

      function closeSidebar(){
        $('.navbutton').removeClass('open');
        $('#Sidebar').css('margin-left','-'+sbwidth+'px');
        $('.navbutton-trigger').attr('class','navbutton-trigger active');
      }

      function openSidebar(){
        $('#Sidebar').css('margin-left','0px');
        $('.navbutton-trigger').attr('class','navbutton-trigger open');
          $('.navbutton').addClass('open');
      }

    }); // ready




  </script>
