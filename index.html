<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="Wrapper">
      <div class="hamburgerBG"></div>
      <div class="hamburger open">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav id="Sidebar">
        <hr class="top">
        <div class="toggleBoxSmall">
          <div class="knob"></div>
        </div>
        <ul>
          <li class="ctrl_fill">
            <label for="fill">Fill</label>
            <input id="fill_r" class="spinner" type="number" name="fill_r" min="0" max="255" value="0" placeholder="R">
            <input id="fill_g" class="spinner" type="number" name="fill_g" min="0" max="255" value="0" placeholder="G">
            <input id="fill_b" class="spinner" type="number" name="fill_b" min="0" max="255" value="0" placeholder="B">
          </li>
          <li class="translate">
            <label for="translate">Translate (random)</label>
            <!-- not sure how this should work -->
            <input id="tmin" class="spinner" type="number" min="0" max="10" name="tmin" value="0" placeholder="min">
            <input id="tmax" class="spinner" type="number" min="0" max="10" name="tmax" value="0" placeholder="max">
          </li>
          <li class='rotate'>
            <label for="rotate">Rotate (random)</label>
            <input id="rotate" class="spinner" type="number" min="0" max="10" name="rotate" value="0">
          </li>
        </ul>
        <button id="run" class="primary" type="button" name="button">RUN</button>
        <button id="clear" class="secondary" type="button" name="button">CLEAR</button>
      </nav>
      <section id="Content">

      </section>
    </div>
  </body>

  <script src="p5.min.js"></script>
  <script src="addons/p5.dom.min.js"></script>
  <script src="addons/p5.sound.min.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="sketch.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){

      var sbwidth = $('#Sidebar').outerWidth();

      $('#run').click(function(){
        greet();
      });

      $('#clear').click(function(){
          var winwidth = $(window).width();
          var winheight = $('#Content').height();
        resizeCanvas(winwidth,winheight);
      });

      $('.hamburger').click(function(){
        $(this).toggleClass('open');
        if($(this).hasClass('open')){
          $('#Sidebar').css('margin-left','0px');
        }else{
          $('#Sidebar').css('margin-left','-'+sbwidth+'px');
        }
      });

      $('.toggleBoxSmall').click(function() {
        $(this).toggleClass('on');
      });

    }); // ready


  </script>

</html>
